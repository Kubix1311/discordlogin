<!DOCTYPE htm<!DOCTYPE html>
<html>
<head>
    <title>Logowanie</title>
    <style>
        body {
            background-color: #36393f; /* Tło podobne do Discorda */
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2f3136; /* Szary kolor tła panelu */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .login-form {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #5865f2; /* Niebieski kolor przycisku */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #4551e6; /* Ciemniejszy niebieski kolor przy najechaniu */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Zaloguj się</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Zaloguj</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
